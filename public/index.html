<html lang="tr">

<head>
    <meta charset="utf-8">
    <title>Engelsiz Sınav Ortamı</title>


    <script src="lib/jquery-3.4.1.min.js"></script>
    <script src="lib/jquery-ui/jquery-ui.js"></script>

    <!-- <script src="lib/jaws.js" type="text/javascript" charset="utf-8"></script> -->
    <script src="lib/fontsize/jquery.fontsize.js"></script>
    <script src="js/q.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/eso2.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" href="css/eso2.css">

</head>

<body class="theme3">

    <div id="eso-cont">

        <div id="pageTitleDiv" class="page-title" aria-hidden="false">
            <span class="header-text left" tabindex="0" id="pageTitleSpan">ENGELSİZ SINAV ORTAMI</span>
            <br>
            <span class="header-text left" role="heading">Aday Bilgileri: Metehan Oğuzhan</span>
            <br>
            <div>
                <label id="themes-label" for="themes" role="heading">Tema:</label>
                <select id="themes" sele>
                    <option value="themeDefault">Beyaz Üzeri Siyah</option>
                    <option value="theme2">Siyah Üzeri Beyaz</option>
                    <option value="theme3" selected>Siyah Üzeri Sarı</option>
                    <option value="theme4">Siyah Üzeri Yeşil</option>
                </select>
            </div>
            <div>
                <label id="fonts-label" for="fonts" role="heading">Yazı Tipi:</label>
                <select id="fonts">
                    <optgroup>
                        <option>Verdana</option>
                        <option>Arial</option>
                        <option>Arial Black</option>
                        <option>Times New Roman</option>
                        <option>Helvetica</option>
                        <option>Book Antiqua</option>
                        <option>Georgia</option>
                        <option>Tahoma</option>
                        <option>Palatino Linotype</option>
                        <option>Impact</option>
                        <option>Lucida Sans Unicode</option>
                        <option>Courier New</option>
                        <option>Lucida Console</option>
                    </optgroup>
                </select>
            </div>
            <div aria-hidden="false">
                <div class="nav-button" role="heading">Yazı Büyüklüğü:</div>
                <div class="nav-button">
                    <span id="fontSize" style=" vertical-align: middle;">18 px</span>
                </div>
                <div class="nav-button">
                    <button id="decreaseFont" data-content="Fontu Küçült" data-placement="top" rel="popover"
                        alt="font küçült" data-original-title="" aria-label="Fontu Küçült">
                        <img src="/img/textSmaller.png">
                    </button>
                </div>
                <div class="nav-button">
                    <button id="increaseFont" data-content="Fontu Büyüt" data-placement="top" rel="popover"
                        alt="font büyüt" data-original-title="" aria-label="Fontu Büyüt">
                        <img src="/img/textBigger.png">
                    </button>
                </div>
            </div>
            <div class="left" aria-hidden="false" id="remTimeDiv">
                <span id="remainingTime" aria-hidden="true"></span>
                <div class="hiddenLink" aria-hidden="false" >
                    <span id="remainingTimeLabel" aria-hidden="false" role="heading"></span>
                </div>
            </div>
        </div>

        <div class="container">
            <div>
                <div id="soruTemplateDiv" class="textSelectable">
                    <div id="soruContainer">
                        <div id="soruAlaniDiv" class="content" style="height: 600px">
                            <div class="hiddenLink" aria-hidden="false">
                                <span id="qSummaryDiv" tabindex="1">
                                </span>
                            </div>
                            <div class="question-number" id="qNumDiv" role="heading">
                                6
                            </div>
                            <div class="soru-ifadesi">
                                <p></p>
                                <span class="question" id="question"></span>
                                <p></p>
                            </div>
                            <div class="secenekler">
                                <div class="answerBox" aria-checked="false">
                                    <div class="secenek-baslik">
                                        <input id="radioA" type="radio" name="qValue" class="answer-radio left"
                                            value="A">
                                        <label class="unselectable" for="radioA">A</label>
                                    </div>

                                    <div class="secenek ">
                                        <p><span class="highlighted" id="oA"></span></p>
                                    </div>
                                </div>
                                <div class="answerBox" aria-checked="false">
                                    <div class="secenek-baslik">
                                        <input id="radioB" type="radio" name="qValue" class="answer-radio left"
                                            value="B">

                                        <label class="unselectable" for="radioB">B</label>
                                    </div>

                                    <div class="secenek  eliminated">
                                        <p><span class="highlighted" id="oB"></span></p>
                                    </div>
                                </div>
                                <div class="answerBox" aria-checked="false">
                                    <div class="secenek-baslik">
                                        <input id="radioC" type="radio" name="qValue" class="answer-radio left"
                                            value="C">

                                        <label class="unselectable" for="radioC">C</label>
                                    </div>

                                    <div class="secenek">
                                        <p><span class="highlighted" id="oC"></span></p>
                                    </div>
                                </div>
                                <div class="answerBox" aria-checked="false">
                                    <div class="secenek-baslik">
                                        <input id="radioD" type="radio" name="qValue" class="answer-radio left"
                                            value="D">

                                        <label class="unselectable" for="radioD">D</label>
                                    </div>

                                    <div class="secenek ">
                                        <p><span class="highlighted" id="oD"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-bar">
                        <input id="prevQuestion" type="button" value="Önceki Soru" class="btn-footer btn-prev"
                            role="button" aria-hidden="false" aria-label="Önceki Soru" aria-labelledby="prevLabel">
                        <div class="btn-footer btn-mark" data-content="Tekrar Bakılacak"
                            aria-labelledby="ismarkedlabel">
                            <input type="checkbox" id="ismarked" role="checkbox" aria-hidden="false">
                            <label aria-hidden="true" class="unselectable" for="ismarked" id="ismarkedlabel">Tekrar
                                Bakılacak</label>
                        </div>
                        <input id="nextQuestion" type="button" value="Sonraki Soru" class="btn-footer btn-next"
                            role="button" aria-hidden="false" data-content="Sonraki Soru">
                        <input id="markedQuestionsButton" type="button" value="Tekrar Bakılacak Sorular"
                            class="btn-footer btn-finish" role="button" aria-hidden="false"
                            data-content="Tekrar bakılacak sorular">
                        <input id="finishButton" type="button" value="Sınavı Bitir" class="btn-footer btn-finish"
                            role="button" aria-hidden="false" data-content="Sınavı Bitir">
                    </div>
                </div>
            </div>
        </div>
        <div class="marked-questions-page" style="display: none;">
            <div id="marked-questions-title" tabindex="1">TEKRAR BAKILACAK SORULAR</div>
            <div class="marked-questions-div"></div>
            <div class="bottom-bar">
                <input id="backToExamButton" type="button" value="Sınava Dön" class="btn-footer btn-finish"
                    role="button" aria-hidden="false">
            </div>
        </div>
    </div>
</body>

</html>
